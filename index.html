<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<title>Hashtagging</title>
</head>
<body>

	<nav class="top-nav">
		<h1>#HASHTAGGING</h1>
		<div class="main-col">
			<form id="ig-search">			
				<input type="text" id="ig-query" placeholder="SEARCH SOMETHING ON INSTAGRAM...">			
			</form>

			<form id="google-search">
				<input type="text" id="google-query" placeholder="SEARCH A LOCATION TO SEE RELATED INSTAGRAM POSTS...">
			</form>		
		</div>	
	</nav>

	<h1 id="ig-heading"></h1>
	
	<section class="ig-container">
		<div id="instagram"></div>		
	</section>
	
	<section id="google-container">	
		<div id="map-canvas"></div>
	</section>

	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>		
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx_9inYueWVACKAccpwQLUhetrTKWXIEM&libraries=places">
    </script>
</body>
</html>
